<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Planner</title>
    <style>
      html {
        background: #09090b;
        color: #f4f4f5;
      }
    </style>
  </head>
  <body>
    <h1>Atividades</h1>
    <section id="main"></section>
    <script>
      const activity = {
        nome: "Almoço",
        date: new Date("2024-07-08 10:00"),
        finalizada: false

      }

      const createItem = (activity) => {
        return `
        <div>
          <input type="checkbox" />
          <span>Academia em grupo</span>
          <time>sábado, 18 de abril as 8:00h</time>
        </div>
          `
      };

      const section = document.querySelector("#main");
      section.innerHTML = createItem(activity);
    </script>
  </body>
</html>
